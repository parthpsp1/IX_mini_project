
<h1 class="text-center">Create a job</h1>

<div class= "container">
    <form [formGroup]="job_form">
        <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" class="form-control" id="Title" placeholder="Enter Title" formControlName="title">
  
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="Address" placeholder="Enter Address" formControlName="address">
  
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="Description" placeholder="Enter Description" formControlName="description">
  
            <label for="PayRange">Pay Range</label>
            <input type="text" class="form-control" id="PayRanges" placeholder="Enter Pay Range e.g. 10-12" formControlName="payRange">
  
            <label for="PersonOfContact">Person Of Contact</label>
            <input type="text" class="form-control" id="PersonOfContact" placeholder="Enter Person Of Contact" formControlName="personOfContact">
          </div>
    <button type="submit" class="black-white-button-small" (click)="addJob()">Submit</button>
    </form>
  </div>
